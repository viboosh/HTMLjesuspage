
<center>
  <h1>JESUS</h1>
</center>
<hr>
<hr>
<p>Jesus, also called Jesus Christ, Jesus of Galilee, or Jesus of Nazareth, (born c. 6–4 bce, Bethlehem—died c. 30 ce, Jerusalem), religious leader revered in Christianity, one of the world's major religions. He is regarded by most Christians as the Incarnation of God.</p>
